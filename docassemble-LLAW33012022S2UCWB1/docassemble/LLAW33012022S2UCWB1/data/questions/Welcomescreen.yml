# First question in application
question: Welcome to *Connection Zone*
mandatory: True
subquestion: |
  **This app will help determine your individual eligibility for Uniting*Care* Wesley Bowden's (UCWB) Financial Health Services that you wish to access.**
  
  **Disclaimer:** 
  
  The information contained and processed by this application is for general guidance on matters of eligibility only. The information is not intended to be advice and you should not act specifically on the basis of this information alone.
  
  Press *Continue* to continue, or *Exit* to exit to the UCWB website.
  
buttons: 
  - Continue: continue
  - Exit: exit
