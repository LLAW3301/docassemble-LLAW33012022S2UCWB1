# User selects what services they wish to access
mandatory: True
question: |
  What Financial Health Service/s are you looking for?
subquestion: |
  **Select all that apply.**
fields:
  - no label: user.service
    datatype: checkboxes
    choices:
      - Emergency Assistance: ea_service
        help: |
          We provide a free confidential service for people experiencing financial distress or hardship in Western Adelaide. We can provide essential items including Foodbank vouchers, transport assistance, chemist vouchers and bill payments where necessary.
      - Escaping Violence Payment: ev_service
        help: |
          The Escaping Violence Payment (EVP) Program is available for people 18+ who have recently experienced intimate partner violence, have a changed living situation and are experiencing financial stress.
      - Financial Counselling: fc_service
        help: |
          Our free financial counselling service, with qualified, independent and compassionate financial counsellors, can guide you through your financial options and help you plan your way out of debt. In a caring and non-judgemental way, we will listen to you and help you understand your available options,
          
          We can help you with budgeting and managing your money, and provide you with information about your rights as a consumer. We can support and advocate for you, which may include helping you to speak with your creditors, or speaking with them on your behalf. 
          
          Financial counselling can help you with things like - bills or fines you are struggling to pay; being harassed by debt collectors; gas, electricity or phone disconnection; being evicted from your house; car accidents with no insurance; and tax debts.
      - No Interest Loans: nil_service
        help: |
          No Interest Loans (NILs) enables people and families to access fair, safe and affordable credit to purchase essential goods and services to the maximum value of **$2,000**. Loans are free from fees, charges, and interest.
          
          Pay back only what you borrow. NILs is a smart choice financial option to help you pay for essentials and get what you need right now.
       
      - No Interest Loans for Vehicles: n4v_service
        help: |
          We facilitate your application for a No Interest Loan for vehicles. This is a safe and fair option for people and families on low incomes to purchase a vehicle for essential use. No Interest Loans for vehicles are available for **$2,000-$5,000** for the purchase of an essential vehicle including: cars, scooters, mobility scooters, motorcycles and boats.
          
          Pay back only what you borrow - no fees or interest.
      - Tax Help: th_service
        help: |
            This program is free and helps people earning $60,000 or less lodge their tax return online. From July to October each year, our accredited volunteers help people lodge their tax returns online. 
            
            Our volunteers can also help you to: create a myGov account, lodge an amendment to your tax return, claim a refund of franking credits or tell us if you do not need to lodge a tax return.
action buttons:
  code: exit_button
